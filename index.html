<html>
    <head>
        <title> Ajax Tester</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=0.6">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    </head>
    <body>
        <h1 id="heading"> Ajax Tester</h1>
        <div class="container">
            <div class="content">
                <table width="300px">
                    <tr>
                        <td style="text-align:center;"  colspan="2" >
                            <label style="color:white; font-size:30px; padding-right:20px;">URL:</label> 
                             <input type="text" id="url" value="https://reqres.in/api/users/2"  placeholder="Enter Url"  style="height:35px"/></td>
                    </tr>
                    <tr>
                        <td>
                            <select id="resource">
                                <option value="JavaScript" selected >JavaScript</option>
                                <option value="jQuery">jQuery</option>
                                <option value="Axios">Axios</option> 
                                <option vaue="Fetch">Fetch</option>
                            </select>
                        </td>
                        <td>
                            <select id="Method">
                                <option value="GET" selected >GET</option>
                                <option value="POST">POST</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <form id="myForm">
                        <td>
                            <input type="text" name="First" value="Tarun" placeholder="Enter First Content"/>
                        </td>
                        <td>
                            <input type="text" name="Last" value="Verma" placeholder="Enter Second Content" />
                        </td>
                    </form>
                    </tr>
                    <tr>
                       <td colspan="2"style="text-align:center">
                           <button id="btn" name="sender">Make Request</button>
                       </td>
                    </tr>
                </table>
                
            </div>
            <span style="color:white;font-size:30px; border:2px solid white;background-color:yellow;color:red;">  Note:- For Any Error Please check Console. </span>
            <div class="heading-divs">
                <h1>Response Text</h1>
            </div>
            <div id="response-text" >
                <span id="api-text"></span>
            </div>
            <div id="copy-btn">
                <button class="cpy-btn" id="copy-text">Copy <i class="fas fa-copy"></i> </button>
                <button class="cpy-btn"> <a href="https://jsonlint.com/" style="text-decoration:none;color:black">Validate Json</a></button>
            </div>
            
            <div  class="heading-divs">
                <h1 >Status</h1>
            </div>
            <div id="status-text">
                <span id="api-status">--:--</span>
            </div>

            <div  class="heading-divs">
                <h1>Response </h1>
            </div>
            <div id="response">
                <span id="api-response">------------------</span>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    </body>
</html>
